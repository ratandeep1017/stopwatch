<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body><center>
    <br><br>
    <p>A Mini StopWatch</p>
    <div id="MainDiv">
        <div id="stopwatch">00:00:00:00</div>
        <div><br>
            <button id="btn" class="start" onclick="start(true)">Begin</button>
            <button id="btn" onclick="stop()">Stop </button>
            <button id="btn" onclick="reset()">Reset </button>
        </div>

    </div>
    <script src="index.js"></script>
</center></body>

</html>
